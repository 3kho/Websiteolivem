<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Profile Page</title>
    <style>
        /* Basic CSS styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
        }
        h1 {
            font-size: 24px;
        }
        #profile-info {
            margin: 20px;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Profile</h1>
    </header>
    <div id="profile-info">
        <h2>About Me</h2>
        <p>This is a simple profile page.</p>
        <h2>Favorite Quote</h2>
        <p id="quote">Loading...</p>
        <button id="change-quote">Change Quote</button>
    </div>
    <script>
        // here are our quotes
        const quotes = [
            "Life is what happens when you're busy making other plans. - John Lennon",
            "The only limit to our realization of tomorrow will be our doubts of today. - Franklin D. Roosevelt",
            "The way to get started is to quit talking and begin doing. - Walt Disney"
        ];

        const quoteElement = document.getElementById("quote"); // get the quote area
        const changeQuoteButton = document.getElementById("change-quote"); // get the change quote button

        // function to change the displayed quote
        function changeQuote() {
            const randomIndex = Math.floor(Math.random() * quotes.length);
            quoteElement.textContent = quotes[randomIndex];
        }

        // add a click event listener to the "Change Quote" button
        changeQuoteButton.addEventListener("click", changeQuote);

        // get a random quote
        changeQuote();
    </script>
</body>
</html>
